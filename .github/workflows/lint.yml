name: Lint

on:
  push:
    branches: [ master ]

  pull_request:
    branches: [ master, dev ]

env:
  CARGO_TERM_COLOR: always

jobs:

  format:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: format
      run: cargo fmt --verbose
    - name: create a PR
      uses: peter-evans/create-pull-request@v4
